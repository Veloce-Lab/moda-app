<!DOCTYPE html>
<html>
<head>
    <title>Barcode Marker 5</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .marker {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Barcode Marker 5 - Display this on another screen</h1>
    <div class="marker" style="background: linear-gradient(45deg, black 25%, white 25%, white 50%, black 50%, black 75%, white 75%); background-size: 100px 100px;"></div>
    <p>Point your camera at this pattern from the AR app</p>
</body>
</html>
