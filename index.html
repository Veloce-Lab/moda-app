<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Fashion AR | The Lifestyle</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
    >
        
        <!-- Professional Stabilized Marker -->
        <a-marker 
            preset="hiro"
            emitevents="true"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.005"
        >
            <!-- Stable Container for all objects -->
            <a-entity id="ar-content" position="0 0.5 0" rotation="0 0 0">
                <!-- Rotating V Logo -->
                <a-entity position="-1 0.5 0" rotation="0 0 0">
                    <a-ring 
                        color="#FF0000" 
                        radius-inner="0.3" 
                        radius-outer="0.5"
                        animation="property: rotation; to: 360 0 0; loop: true; dur: 4000"
                    ></a-ring>
                    <a-text 
                        value="V" 
                        position="0 0 0.1" 
                        color="#FFFFFF" 
                        align="center"
                        scale="2 2 2"
                    ></a-text>
                </a-entity>
                
                <!-- Main Text -->
                <a-text 
                    value="VELOCE FASHION" 
                    position="0 1.5 0" 
                    color="#000000" 
                    align="center"
                    scale="1.2 1.2 1.2"
                ></a-text>
                
                <!-- Subtitle -->
                <a-text 
                    value="The Lifestyle" 
                    position="0 -0.8 0" 
                    color="#666666" 
                    align="center"
                    scale="0.8 0.8 0.8"
                ></a-text>
            </a-entity>
            
            <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
            <a-light type="directional" position="2 5 5" intensity="0.8"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Minimal Loading -->
    <div id="loadingScreen">
        <div class="loading-content">
            <h1>VELOCE FASHION</h1>
            <p>Point camera at Hiro marker</p>
            <div class="loader"></div>
        </div>
    </div>

    <!-- Simple Instructions -->
    <div id="simpleInstructions">
        <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">Get Marker</a>
        <button onclick="testVibration()">Test Vibration</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
