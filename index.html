<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Fashion AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        stats
    >
        
        <!-- Using a preset pattern marker instead of barcode -->
        <a-marker 
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
        >
            <a-box 
                position="0 0.5 0" 
                width="1" 
                height="1" 
                depth="1" 
                color="red"
                animation="property: rotation; to: 360 360 0; loop: true; dur: 2000"
            ></a-box>
            <a-text 
                value="Veloce AR Works!" 
                position="0 1.5 0" 
                color="black" 
                align="center"
                scale="2 2 2"
            ></a-text>
            <a-light type="ambient" color="#CCC"></a-light>
            <a-light type="directional" intensity="0.5" position="-1 1 2"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-content">
            <h1>Veloce Fashion AR</h1>
            <p>Point your camera at the Hiro marker to experience AR</p>
            <div class="loader"></div>
            <p id="status">Initializing camera...</p>
        </div>
    </div>

    <!-- PERMANENT INSTRUCTIONS - Always visible -->
    <div id="permanentInstructions">
        <div class="instructions-content">
            <h3>AR Instructions</h3>
            <p><strong>Step 1:</strong> <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color: #FF0000; text-decoration: underline;">Download Hiro Marker</a></p>
            <p><strong>Step 2:</strong> Display/print the Hiro marker</p>
            <p><strong>Step 3:</strong> Point camera at the Hiro marker</p>
            <p><strong>Status:</strong> <span id="arStatus">Waiting for marker...</span></p>
            <div style="margin-top: 10px;">
                <button onclick="testVibration()">Test Vibration</button>
                <button onclick="location.reload()">Refresh AR</button>
                <button id="hideInstructions">Hide Instructions</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
