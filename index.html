<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Fashion AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        stats
    >
        
        <!-- Simple Barcode Marker -->
        <a-marker 
            type="barcode" 
            value="5"
            raycaster="objects: .clickable"
            emitevents="true"
        >
            <a-box 
                position="0 0.5 0" 
                width="1" 
                height="1" 
                depth="1" 
                color="red"
                animation="property: rotation; to: 360 360 0; loop: true; dur: 2000"
            ></a-box>
            <a-text 
                value="Veloce AR Works!" 
                position="0 1.5 0" 
                color="black" 
                align="center"
                scale="2 2 2"
            ></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-content">
            <h1>Veloce Fashion AR</h1>
            <p>Point your camera at the test marker to experience AR</p>
            <div class="loader"></div>
            <p id="status">Initializing camera...</p>
        </div>
    </div>

    <!-- PERMANENT INSTRUCTIONS - Always visible -->
    <div id="permanentInstructions">
        <div class="instructions-content">
            <h3>AR Instructions</h3>
            <p><strong>Step 1:</strong> <a href="assets/images/simple-marker.html" target="_blank" style="color: #FF0000; text-decoration: underline;">Open Test Marker</a></p>
            <p><strong>Step 2:</strong> Display that page on another device</p>
            <p><strong>Step 3:</strong> Point this camera at the black/white grid</p>
            <p><strong>Status:</strong> <span id="arStatus">Waiting for marker...</span></p>
            <button id="hideInstructions">Hide Instructions</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
