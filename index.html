<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Fashion AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        stats
    >
        
        <!-- Simple Barcode Marker -->
        <a-marker 
            type="barcode" 
            value="5"
            raycaster="objects: .clickable"
            emitevents="true"
        >
            <a-box 
                position="0 0.5 0" 
                width="1" 
                height="1" 
                depth="1" 
                color="red"
                animation="property: rotation; to: 360 360 0; loop: true; dur: 2000"
            ></a-box>
            <a-text 
                value="Veloce AR Works!" 
                position="0 1.5 0" 
                color="black" 
                align="center"
                scale="2 2 2"
            ></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-content">
            <h1>Veloce Fashion AR</h1>
            <p>Point your camera at the test marker to experience AR</p>
            <div class="loader"></div>
            <p id="status">Initializing camera...</p>
            <div id="markerInstructions" style="margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                <p><strong>Test Marker URLs:</strong></p>
                <p>1. <a href="assets/images/simple-marker.html" style="color: #FF0000;" target="_blank">Open Simple Test Marker</a></p>
                <p>2. Display that page on another device</p>
                <p>3. Point this AR app at the black/white grid</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
